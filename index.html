


 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours Login</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">
        <div class="leftside">
            <div class="content">
                <h1>Travelista Tours</h1>
                <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
            </div>
        </div>
        <div class="rightside">
            <div class="login-box">
                <h1>Welcome</h1>
                <p>Login with email</p>
                <form>
                    <fieldset>
                        <legend>Email Id</legend>
                    <!-- <label for="email"></label> -->
                    <input type="email" id="email" placeholder="xyz@mail.com" required>
                </fieldset>
                <fieldset>
                    <legend>Password</legend>
                    <!-- <label for="password"></label> -->
                    <input type="password" id="password" placeholder="********" required>
                </fieldset><br>
                <a href="">Forgot Your Password?</a>
                <br><br>
                    <button type="submit">LOGIN</button>
                    <br><br>
                    <hr>
                    <br><br>
                    
                </form>
                <div class="social-login">
                    <button class="b1">Google</button>
                    <button class="b2">Facebook</button>
                    <button class="b3">Apple</button>
                </div>
                <div class="register-link">
                    <p>Don't have an account? <a href="#">Register Now</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
